<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Yamaha</title>
</head>
<body>
    <div class="header_section">
        <div class="row">
            <div class="search_icon">
                <input type="search" class="search" placeholder="Search">
                <img src="search_icon.png" alt="" style="max-width: 100%;">
            </div>
            <div class="logo">
                <img src="logo.png" alt="" style="width: 150px; height: 80px;">
                <img src="yamaha.png" style="width: 240px; height: 150px;">
            </div>
            
            <div class="menu_section">
                <div class="left_menu"><img src="" alt="">Login</div>
                <div class="middle_menu">
                    <div class="shopping_cart"><img src="cart.png" alt="" style="width: 37px; height: 25px;"></div>
                </div>
                <div class="right_menu">
                    <div class="main_menu"><img src="menu.png" alt="" style="width: 30px; height: 30px;"></div>
                </div>
            </div>
        </div>
    </div>

    <div class="about">
        <div class="container">
            <div class="about_us"><div class="about"><strong>About US</strong></div></div>
           
            <div class="about_image"><div class="image" style="background-color: red;"><img src="r1m.png" alt=""></div></div>
            
        </div>
    </div>
</body>
</html>
